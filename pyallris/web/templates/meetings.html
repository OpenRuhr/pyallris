{% extends "master.html" %}

{% block main_content %}
<ul>
    {% for meeting in meetings %}

    <li>
        <a href="{{url_for("meeting", silfdnr=meeting.silfdnr)}}">
        Nr.:{{meeting.silfdnr}} {{meeting.sitext}}, {{meeting.start_date.strftime('%d.%m.%Y %H:%M')}}
        </a>
    </li>

    {% endfor %}
</ul>

{% endblock %}
